<app-carousel></app-carousel>
<div class="row pad">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Sign In</span>
    </h4>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email_user">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email_user" placeholder="123@example.com" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your email is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password_user">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password_user" placeholder="" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your password is required.
          </div>
        </div>
      </div>

      <hr class="mb-4">
      <button class="btn btn-secondary btn-lg btn-block" type="submit">Sign In</button>
    </form>


  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Sign Up</h4>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email" placeholder="123@example.com" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your email is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your password is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm_password" placeholder="" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your password is required.
          </div>
        </div>
      </div>

      <hr class="mb-4">
      <button class="btn btn-secondary btn-lg btn-block" type="submit">Continue to checkout</button>
    </form>
  </div>
</div>
